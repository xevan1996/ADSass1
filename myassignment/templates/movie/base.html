<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Base</title>
    <!-- Latest compiled and minified CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script></head>
  <body style="background-color:#ADD8E6;">
    <nav class="navbar navbar-light" style="background-color:#4DB6AC;">
      <div class="container">
        <ul class="nav navbar-nav">
          {# Django Home Link / Admin Link / Register Link#}
          <li><a class="navbar-brand" href="{% url 'index' %}" style="background-color:#FFCC33;color:#000000;border-width:10px;border-color:#FFCC33;border-style:solid;border-spacing:30px;border-radius: 5px;">DJANGO</a></li>
          <li><a class="navbar-link" href="{% url 'admin:index' %}" style="background-color:#00F7FF;color:#000000;border-width:10px;border-color:#00F7FF;border-style:solid;border-spacing:30px;border-radius: 5px;">Admin</a></li>
          <li><a class="navbar-link" href="{% url 'movie:register' %}" style="background-color:#62FF00;color:#000000;border-width:10px;border-color:#62FF00;border-style:solid;border-spacing:30px;border-radius: 5px;">Register</a></li>     
          {# Some logic on what to display for last item#}
          {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}" style="background-color:	#CF9FFF;color:#000000;border-width:10px;border-color:	#CF9FFF;border-style:solid;border-spacing:30px;border-radius: 5px;">Logout</a></li>
          {% else %}
            <li><a class="navbar-link" href="{% url 'movie:user_login' %}" style="background-color:#CDFF15;color:#000000;border-width:10px;border-color:#CDFF15;border-style:solid;border-spacing:30px;border-radius: 5px;">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    {% block body_block %}
    {% endblock %}
  </body>
</html>
